<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Binary to Decimal Converter</h1>
        <div class="binary">
            <h3>BINARY</h3>
            <input type="number" id="userinput" placeholder="enter a binary number">
            <br>
            <br>
            <br>
            <input type="button" value="Convert to Decimal" id="btnsubmit" onclick="btnsubmit()"></button>
            <br>
            <br>
            <div class="decimal">
                <h3>DECIMAL</h3>
                <input type="number" id="output" placeholder="enter a decimal number">
                <br>
                <br>
                <input type="button" value="Convert to Binary" id="sub" onclick="sub()"></button>
            </div>
        </div>
    </div>
    <script src="script.js">
    </script>

</body>

</html>
